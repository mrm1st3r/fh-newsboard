services:
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE newsboard'
  - mysql newsboard < src/main/resources/sql/create_script.sql
  - mysql newsboard < src/main/resources/sql/example_data.sql
env:
  - TZ=Europe/Berlin
language: java
jdk: oraclejdk8
script: mvn test sonar:sonar -Dmaven.javadoc.skip=true -Dspring.profiles.active=travis -Duser.timezone=Europe/Berlin
addons:
  sonarqube:
    organization: "mrm1st3r-github"
  branches:
    - develop
